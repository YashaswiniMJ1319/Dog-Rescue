<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Dog Rescue</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      
    </nav>
  </header>
  <main>
    {% if messages %}
      {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form action="{% url 'contact' %}" method="post">
      {% csrf_token %}
      <label for="contactname">Your Name:</label>
      <input type="text" id="contactname" name="contactname" required><br><br>

      <label for="contactemail">Email:</label>
      <input type="email" id="contactemail" name="contactemail" required><br><br>

      <label for="contactnumber">Phone Number:</label>
      <input type="text" id="contactnumber" name="contactnumber"><br><br>

      <label for="contactmsg">Message:</label><br>
      <textarea id="contactmsg" name="contactmsg" rows="4" cols="50" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Dog Rescue</p>
  </footer>
</body>
</html>
