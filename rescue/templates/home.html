<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Rescue - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('dog_images/ger.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container text-center">
            <h1>Welcome to Dog Rescue</h1>
            {% if user %}
                <h3>HELLO{{ user.name }}</h3>
                <a href="{% url 'dogs_by_name' %}" class="btn btn-warning">Dogs name</a>
                <a href="{% url 'dogs_by_breed' %}" class="btn btn-warning">Breed</a>
                <a href="{% url 'available_dogs' %}" class="btn btn-warning">view available dogs</a>
                <a href="{% url 'contact' %}" class="btn btn-warning">Contact</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success">Login</a>
                <a href="{% url 'register' %}" class="btn btn-info">Register</a>
                <a href="{% url 'home' %}" class="btn btn-light">Home</a>
            {% endif %}
        </div>

        <div class="container text-center mt-4">
            <h2>Dogs Details</h2>
            <div class="btn-group" role="group">
                <a href="{% url 'dogs_by_status' 'Missing' %}" class="btn btn-success">Missing</a>
                <a href="{% url 'dogs_by_status' 'Found' %}" class="btn btn-success">Found</a>
                <a href="{% url 'dogs_by_status' 'Adopted' %}" class="btn btn-success">Adopted</a>
            </div>
        </div>
    </div>
</body>
</html>
